<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS practice </title>
    <!--Line 9 represents the use of external css, linking to the styles.css that holds the css additions.-->
    <link rel ="stylesheet" href="styles.css">
    <!--Line 11-17 represents the use of internal css that is then applied to line 24 <p>-->
    <style>
        p {
            background-color:green;
            color:white;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div>
        Style me via the external method!
    </div>
    <p>I would like to be styled with the internal method, please</p>
    <!--Line 26 represents the use of inline css, good for a single line of code but can quickly become messy-->
    <button style="background-color: orange; font-size: 18px;">Inline Method</button>
</body>
</html>
